<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCOM | Production Studio</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505; /* Deep dark background */
            color: #ffffff;
            font-family: 'Arial Black', 'Impact', sans-serif; /* Bold, heavy fonts */
            overflow-x: hidden;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { text-transform: uppercase; letter-spacing: -1px; }
        p { font-family: 'Helvetica Neue', sans-serif; font-weight: 300; line-height: 1.6; color: #bbbbbb; }
        a { text-decoration: none; color: white; transition: 0.3s; }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(5px);
        }
        .logo { font-size: 1.5rem; letter-spacing: 2px; border: 2px solid white; padding: 5px 10px; }
        .menu a { margin-left: 30px; font-size: 0.9rem; letter-spacing: 1px; }
        .menu a:hover { color: #ff3333; }

        /* --- HERO SECTION (The Big Intro) --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }
        header h1 {
            font-size: 10vw; /* Massive text that scales with screen */
            line-height: 0.9;
            mix-blend-mode: difference;
        }
        header p {
            margin-top: 20px;
            font-size: 1.2rem;
            max-width: 600px;
            color: #ff3333; /* Accent red color */
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* --- WORK GRID (The "Cinematic" Layout) --- */
        .work-section { padding: 50px 5%; }
        .section-title { font-size: 4rem; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .card {
            position: relative;
            height: 300px;
            background-color: #111;
            border: 1px solid #222;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: scale(0.98); border-color: #ff3333; }
        
        /* Placeholder for video/image */
        .card-bg {
            width: 100%; height: 100%;
            background: linear-gradient(45deg, #111, #222);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #333;
        }
        
        .card-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
        }
        .card-info h3 { font-size: 1.5rem; color: white; }
        .card-info span { font-family: sans-serif; font-size: 0.8rem; color: #ff3333; text-transform: uppercase; }

        /* --- FOOTER --- */
        footer {
            padding: 80px 5%;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .footer-big { font-size: 3rem; max-width: 500px; line-height: 1; }
        .footer-links a { display: block; margin-top: 10px; text-align: right; color: #666; }
        .footer-links a:hover { color: white; }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            header h1 { font-size: 15vw; }
            .grid { grid-template-columns: 1fr; }
            .footer-big { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav>
        <div class="logo">CONCOM</div>
        <div class="menu">
            <a href="#">WORK</a>
            <a href="#">STUDIO</a>
            <a href="#">CONTACT</a>
        </div>
    </nav>

    <!-- HERO HEADER -->
    <header>
        <h1>VISUAL<br>CHAOS</h1>
        <p>WE TURN NOISE INTO SIGNALS.</p>
    </header>

    <!-- WORK PORTFOLIO -->
    <section class="work-section">
        <h2 class="section-title">SELECTED WORK</h2>
        <div class="grid">
            <!-- Project 1 -->
            <div class="card">
                <div class="card-bg">VIDEO PREVIEW</div>
                <div class="card-info">
                    <span>Campaign</span>
                    <h3>GLOBAL ESPORTS</h3>
                </div>
            </div>
            <!-- Project 2 -->
            <div class="card">
                <div class="card-bg">VIDEO PREVIEW</div>
                <div class="card-info">
                    <span>Commercial</span>
                    <h3>URBAN DRIFT</h3>
                </div>
            </div>
            <!-- Project 3 -->
            <div class="card">
                <div class="card-bg">VIDEO PREVIEW</div>
                <div class="card-info">
                    <span>Documentary</span>
                    <h3>THE FIGHTER</h3>
                </div>
            </div>
            <!-- Project 4 -->
            <div class="card">
                <div class="card-bg">VIDEO PREVIEW</div>
                <div class="card-info">
                    <span>Branding</span>
                    <h3>NEON FUTURE</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="footer-big">LET'S MAKE<br>SOMETHING<br>LOUD.</div>
        <div class="footer-links">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Email Us</a>
        </div>
    </footer>

</body>
</html>
